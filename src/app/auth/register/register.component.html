<div class="lg:p-12 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
  <form class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md" [formGroup]="registerForm"
        (ngSubmit)="signup()">
    <h1 class="lg:text-2xl text-xl font-semibold mb-6"> Register </h1>

    <div class="grid lg:grid-cols-2 gap-3">
      <div>
        <label class="mb-0"> First Name </label>
        <input type="text" placeholder="First Name" formControlName="firstname"
               class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
      </div>
      <div>
        <label class="mb-0"> Last Name </label>
        <input type="text" placeholder="Last  Name" formControlName="lastname"
               class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
      </div>
    </div>
    <div>
      <label class="mb-0"> Username </label>
      <input type="text" placeholder="Username" formControlName="username"
             class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
      <a *ngIf="registerErrorMessage=='This username has already registed'">{{registerErrorMessage}}</a>

    </div>
    <div>
      <label class="mb-0"> Email Address </label>
      <input type="email" placeholder="Info@example.com" formControlName="email"
             class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full" email="true">
      <a *ngIf="registerErrorMessage=='This email has already registed'">{{registerErrorMessage}}</a>
    </div>
    <div>
      <label class="mb-0"> Password </label>
      <input type="password" (input)="checkIsPasswordConfirmed()" formControlName="password"
             class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
      <a *ngIf="!isPasswordConfirmed" class="text-danger"> Password not matched confirm
        password</a>

    </div>
    <div>
      <label class="mb-0"> Confirm Password </label>
      <input type="password" (input)="checkIsPasswordConfirmed()" formControlName="confirmPassword"
             class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
      <a *ngIf="!isPasswordConfirmed" class="text-danger">Confirm password not matched password</a>
    </div>
    <div class="grid lg:grid-cols-2 gap-3">
      <div>
        <label class="mb-0"> Date of birth </label>
        <input type="date" formControlName="dateOfBirth" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">

      </div>
      <div>
        <label class="mb-0"> Phone:</label>
        <input type="text" formControlName="mobile" placeholder="03 5445 0543"
               class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
        <a *ngIf="registerErrorMessage=='This mobile has already registed'">{{registerErrorMessage}}</a>
<!--        <div *ngIf="registerForm.get('mobile').touched && registerForm.get('mobile').invalid"-->
<!--             class="alert alert-danger">-->
<!--          <div *ngIf="registerForm.get('mobile').errors?.required">Please enter mobile number</div>-->
<!--          <div *ngIf="registerForm.get('mobile').errors?.pattern">Mobile number is not 10 digit</div>-->
<!--        </div>-->
      </div>
      <a
        *ngIf="registerErrorMessage=='These mobile, email and username have already registed'">{{registerErrorMessage}}</a>

    </div>
    <div>
      <button type="submit" class="bg-blue-600 font-semibold p-2 mt-5 rounded-md text-center text-white w-full">
        Get Started
      </button>
    </div>
  </form>

</div>
