  <div class="uk-modal-dialog uk-modal-body rounded-xl shadow-2xl p-0 lg:w-5/12">
    <button class="uk-modal-close-default p-3 bg-gray-100 rounded-full m-3" type="button" uk-close></button>
    <div class="border-b px-7 py-5">
      <div class="lg:text-2xl text-xl font-semibold mb-1"> Sign Up</div>
      <div class="text-base text-gray-600"> Creat another "You" .</div>
    </div>
    <form class="p-7 space-y-5" [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="grid lg:grid-cols-2 gap-5">
        <input type="text" formControlName="firstname" placeholder="First Name" class="with-border">
        <input type="text" formControlName="lastname" placeholder="Last  Name" class="with-border">
      </div>
      <input type="email" formControlName="email" placeholder="Info@example.com" class="with-border">
      <input type="text" formControlName="username" placeholder=username class="with-border">
      <input type="date" formControlName="dateOfBirth" class="with-border">
      <input type="password" formControlName="password" placeholder="Password" class="with-border">
      <input type="password" placeholder="Confirm Password" class="with-border">

      <div class="grid lg:grid-cols-2 gap-3">
        <div>
          <label class="mb-2"> Phone:  </label>
          <input type="text" formControlName="mobile" placeholder="+543 5445 0543" class="with-border">
        </div>
      </div>

      <div class="flex">
        <button type="submit" class="bg-blue-600 font-semibold mx-auto px-10 py-3 rounded-md text-center text-white">
          Sign Up
        </button>
      </div>
    </form>

  </div>
